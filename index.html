<body>
  <div class="app-shell">
    <div class="app-notch"></div>
    <div class="app-scroll bg-login flex items-center justify-center p-4">
      <div class="w-full max-w-sm">
        <div class="card-glass rounded-xl overflow-hidden p-8" data-aos="fade-up">
          <div class="text-center mb-8">
            <i data-feather="moon" class="w-12 h-12 text-white mx-auto"></i>
            <h1 class="text-3xl font-bold text-white mt-4">MindfullApp</h1>
            <p class="text-white/80">Encontre paz interior</p>
          </div>

          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-white mb-1">Email</label>
              <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            <div>
              <label class="block text-sm font-medium text-white mb-1">Senha</label>
              <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            <button type="submit" class="w-full bg-white text-purple-800 py-2 rounded-lg font-medium hover:bg-opacity-90 transition">Entrar</button>
            <div class="text-center text-white text-sm">
              <p>Não tem uma conta? <a href="register.html" class="font-medium underline">Cadastre-se</a></p>
            </div>
          </form>
          <p id="loginError" class="text-red-200 text-sm mt-4 hidden">Email ou senha inválidos.</p>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const emailEl = document.getElementById('email') || document.querySelector('input[type="email"]');
  const passEl  = document.getElementById('password') || document.querySelector('input[type="password"]');
  const email = (emailEl?.value || '').trim();
  const password = passEl?.value || '';
  try {
    await sbSignIn({ email, password });
    window.location.href = 'home.html';
  } catch (err) {
    alert('Falha ao entrar: ' + (err?.message || err));
  }
});
</script>

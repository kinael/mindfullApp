  <script>
    AOS.init(); feather.replace(); requireLogin(); bindHeaderUser('.js-avatar');
    const user = getCurrentUser();

    let paused=false, phase='idle', phaseTimer=null, elapsedTimer=null, startedAt=null;

    const ball  = document.getElementById('ball');
    const phaseLbl = document.getElementById('phase');
    const elapsedLbl = document.getElementById('elapsed');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const btnResume= document.getElementById('btnResume');
    const btnFinish= document.getElementById('btnFinish');

    function setButtons(state){
      if(state==='idle'){ btnStart.classList.remove('hidden'); btnPause.classList.add('hidden'); btnResume.classList.add('hidden'); btnFinish.classList.add('hidden'); }
      if(state==='running'){ btnStart.classList.add('hidden'); btnPause.classList.remove('hidden'); btnResume.classList.add('hidden'); btnFinish.classList.remove('hidden'); }
      if(state==='paused'){ btnStart.classList.add('hidden'); btnPause.classList.add('hidden'); btnResume.classList.remove('hidden'); btnFinish.classList.remove('hidden'); }
    }
    setButtons('idle');

    function tickElapsed(){
      elapsedTimer = setInterval(()=>{
        if(startedAt && !paused){
          const sec = Math.floor((Date.now()-startedAt)/1000);
          elapsedLbl.textContent = toMMSS(sec);
        }
      }, 250);
    }

    function animateBall(scale, ms){ ball.style.transitionDuration = (ms/1000)+'s'; ball.style.transform = `scale(${scale})`; }

    function countdown(seconds, onTick, onDone){
      let t=seconds;
      onTick(t);
      phaseTimer=setInterval(()=>{
        if(paused) return;
        t--;
        if(t>0) onTick(t);
        else { clearInterval(phaseTimer); onDone(); }
      },1000);
    }

    function nextPhase(){
      if(paused) return;
      clearInterval(phaseTimer);
      if(phase==='idle' || phase==='exhale'){
        phase='inhale'; phaseLbl.textContent='Inspire (4)'; animateBall(1.25, 4000);
        countdown(4, (t)=>phaseLbl.textContent=`Inspire (${t})`, ()=>nextPhase());
      }else if(phase==='inhale'){
        phase='hold'; phaseLbl.textContent='Segure (7)'; animateBall(1.25, 7000);
        countdown(7, (t)=>phaseLbl.textContent=`Segure (${t})`, ()=>nextPhase());
      }else if(phase==='hold'){
        phase='exhale'; phaseLbl.textContent='Expire (8)'; animateBall(1.0, 8000);
        countdown(8, (t)=>phaseLbl.textContent=`Expire (${t})`, ()=>nextPhase());
      }
    }

    btnStart.addEventListener('click', ()=>{
      if(startedAt) return;
      startedAt = Date.now();
      paused=false; phase='idle'; setButtons('running');
      tickElapsed(); nextPhase();
    });

    btnPause.addEventListener('click', ()=>{ paused = true; setButtons('paused'); phaseLbl.textContent='Pausado'; ball.style.transitionDuration='0.2s'; });
    btnResume.addEventListener('click', ()=>{ paused = false; setButtons('running'); nextPhase(); });

    btnFinish.addEventListener('click', ()=>{
      const durationSec = startedAt ? Math.floor((Date.now()-startedAt)/1000) : 0;
      clearInterval(phaseTimer); clearInterval(elapsedTimer);
      phaseTimer=null; elapsedTimer=null; startedAt=null;
      setButtons('idle'); phase='idle'; phaseLbl.textContent='Pronto?'; ball.style.transform='scale(1)'; elapsedLbl.textContent='00:00';
      if(durationSec>0){ addMeditation(user.email, durationSec); renderHistory(); }
    });

    function renderHistory(){
      const list = getMeditations(user.email).slice().reverse();
      const box = document.getElementById('history');
      const empty = document.getElementById('historyEmpty');
      if(!list.length){ box.innerHTML=''; empty.classList.remove('hidden'); return; }
      empty.classList.add('hidden');
      box.innerHTML = list.map(item=> `
        <div class="bg-white rounded-lg p-4 shadow flex items-center justify-between">
          <div>
            <p class="font-medium text-sm">Respiração 4-7-8 • ${Math.round(item.duration/60)} min</p>
            <p class="text-xs text-gray-500">${formatDateTime(item.endAt)} • ${item.period}</p>
          </div>
          <button class="text-red-600 text-sm hover:underline" data-del="${item.id}">Apagar</button>
        </div>
      `).join('');

      box.querySelectorAll('[data-del]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          deleteMeditation(user.email, btn.getAttribute('data-del'));
          renderHistory();
        });
      });
    }
    renderHistory();
  </script>
